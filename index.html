<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--#region Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!--#endregion Fonts-->
    <link rel="stylesheet" href="/styles/index.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="img-section">
        <picture>
          <source
            media="(max-width: 768px)"
            srcset="images/image-product-mobile.jpg"
          />
          <img src="images/image-product-desktop.jpg" />
        </picture>
      </div>
      <div class="text-section">
        <div class="top-content">
          <p class="product-type">PERFUME</p>
          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>

        <div class="bottom-content">
          <p class="actual-price">
            $149.99
            <del class="former-price">$169.99</del>
          </p>

          <a href="#" class="add-to-cart--button">
            <img src="/images/icon-cart.svg" alt="" aria-hidden="true" />
            <span>Add to Cart</span>
          </a>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="#">Your Name Here</a>
      .
    </footer>
  </body>
</html>
